<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Pong - 2 Jogadores</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Pong - 2 Jogadores</h1>
        <div class="score">
            <div id="player1-score">0</div>
            <div id="player2-score">0</div>
        </div>
        <canvas id="pong" width="800" height="400"></canvas>
        <div class="controls">
            <p><strong>Jogador 1:</strong> W (cima) e S (baixo)</p>
            <p><strong>Jogador 2:</strong> Seta para cima e Seta para baixo</p>
            <button id="restart-btn">Reiniciar Jogo</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
